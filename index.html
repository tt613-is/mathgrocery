<body>
    <div class="game-container">

        <p class="subtitle">é€‰æ‹©å•†å“ï¼Œè®¡ç®—æ‰¾é›¶ï¼Œå½“ä¸ªå¥½è€æ¿ï¼</p>

        <!-- è´§æ¶åŒºåŸŸ -->
        <div class="shelf-section" id="shelfSection">

        <!-- è´­ç‰©è½¦åŒºåŸŸ -->
        <div class="cart-section">

        <!-- ç¡®è®¤è®¢å•æŒ‰é’® -->
        <button class="btn btn-success hidden" id="confirmOrderBtn" onclick="confirmOrder()">

        </button>

        <!-- æ€»ä»·å’Œæ”¯ä»˜é‡‘é¢ -->
        <div class="total-section hidden" id="totalSection">
            <div class="info-row">
                <span class="info-label">æ€»ä»·ï¼š</span>
                <span class="info-value" id="totalPrice">$0.00</span>
            </div>
            <div class="info-row">
                <span class="info-label">é¡¾å®¢æ”¯ä»˜ï¼š</span>

        <!-- æ‰¾é›¶è¾“å…¥åŒºåŸŸ -->
        <div class="change-section hidden" id="changeSection">
            <label class="input-label" for="changeInput">ğŸ’° åº”æ‰¾é›¶é‡‘é¢ï¼š</label>
            <input
                type="number"
                id="changeInput"
                class="change-input"
                placeholder="è¾“å…¥æ‰¾é›¶é‡‘é¢"

            >
        </div>

        <!-- æäº¤æ‰¾é›¶æŒ‰é’® -->
        <button class="btn btn-primary hidden" id="submitBtn" onclick="checkAnswer()">

        </button>

        <!-- åé¦ˆåŒºåŸŸ -->
        <div class="feedback" id="feedback">
            <div class="feedback-emoji" id="feedbackEmoji"></div>
            <div id="feedbackText"></div>
        </div>

        <!-- ä¸‹ä¸€å•æŒ‰é’® -->
        <button class="btn btn-secondary hidden" id="nextBtn" onclick="nextRound()">

    </div>

    <script>
        /**
         * ==================== æ¸¸æˆæ•°æ® ====================
         */

        /**
         * å•†å“åº“
         * @type {Array<{id: string, name: string, emoji: string, price: number}>}
         */
        const products = [
            { id: 'apple', name: "è‹¹æœ", emoji: "ğŸ", price: 3 },
            { id: 'donut_a', name: "ç”œç”œåœˆA", emoji: "ğŸ©", price: 2 },
            { id: 'donut_b', name: "ç”œç”œåœˆB", emoji: "ğŸ©", price: 2.5 },
            { id: 'donut_c', name: "ç”œç”œåœˆC", emoji: "ğŸ©", price: 2.7 },
            { id: 'meat', name: "è‚‰", emoji: "ğŸ¥©", price: 56.3 },
            { id: 'fish', name: "é±¼", emoji: "ğŸŸ", price: 56.3 },
            { id: 'drumstick', name: "é¸¡è…¿", emoji: "ğŸ—", price: 56.3 },
            { id: 'milk', name: "Milk", emoji: "ğŸ¥›", price: 5 },
            { id: 'chips', name: "è–¯ç‰‡", emoji: "ğŸŸ", price: 1.2 },
            { id: 'eraser', name: "æ©¡çš®", emoji: "ğŸ§½", price: 3 },
            { id: 'lollipop', name: "æ£’æ£’ç³–", emoji: "ğŸ­", price: 0.5 }
        ];

        /**
         * æ¸¸æˆçŠ¶æ€
         */
        let gameState = {
            phase: 'selecting', // selecting, checkout, result
            cart: [],
            total: 0,
            customerPaid: 0,
            correctChange: 0
        };

        /**
         * ==================== æ ¸å¿ƒå‡½æ•° ====================
         */

        /**
         * åˆå§‹åŒ–è´§æ¶
         */
        function initShelf() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => addToCart(product);
                card.innerHTML = `
                    <div class="product-emoji">${product.emoji}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                `;
                grid.appendChild(card);
            });
        }

        /**
         * æ·»åŠ å•†å“åˆ°è´­ç‰©è½¦
         */
        function addToCart(product) {
            if (gameState.phase !== 'selecting') return;

            gameState.cart.push({...product});
            updateCart();
        }

        /**
         * ä»è´­ç‰©è½¦ç§»é™¤å•†å“
         */
        function removeFromCart(index) {
            if (gameState.phase !== 'selecting') return;

            gameState.cart.splice(index, 1);
            updateCart();
        }

        /**
         * æ›´æ–°è´­ç‰©è½¦æ˜¾ç¤º
         */
        function updateCart() {
            const cartEmpty = document.getElementById('cartEmpty');
            const cartItems = document.getElementById('cartItems');
            const confirmBtn = document.getElementById('confirmOrderBtn');

            if (gameState.cart.length === 0) {
                cartEmpty.classList.remove('hidden');
                cartItems.classList.add('hidden');
                confirmBtn.classList.add('hidden');
            } else {
                cartEmpty.classList.add('hidden');
                cartItems.classList.remove('hidden');
                confirmBtn.classList.remove('hidden');

                // æ¸²æŸ“è´­ç‰©è½¦å•†å“
                cartItems.innerHTML = '';
                gameState.cart.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = 'cart-item';
                    li.innerHTML = `
                        <div class="item-info">
                            <span class="item-emoji">${item.emoji}</span>
                            <span>${item.name}</span>
                            <span class="product-price">$${item.price.toFixed(2)}</span>
                        </div>
                        <button class="item-remove" onclick="removeFromCart(${index})">Ã—</button>
                    `;
                    cartItems.appendChild(li);
                });
            }
        }

        /**
         * ç¡®è®¤è®¢å•
         */
        function confirmOrder() {
            if (gameState.cart.length === 0) {
                alert('è¯·å…ˆé€‰æ‹©å•†å“ï¼');
                return;
            }

            // åˆ‡æ¢åˆ°ç»“è´¦é˜¶æ®µ
            gameState.phase = 'checkout';

            // è®¡ç®—æ€»ä»·
            gameState.total = gameState.cart.reduce((sum, item) => sum + item.price, 0);
            gameState.total = parseFloat(gameState.total.toFixed(2));

            // ç”Ÿæˆé¡¾å®¢æ”¯ä»˜é‡‘é¢ (æ€»ä»· + éšæœº 1-5 ç¾å…ƒ)
            const extraMoney = Math.floor(Math.random() * 5) + 1;
            gameState.customerPaid = parseFloat((gameState.total + extraMoney).toFixed(2));

            // è®¡ç®—æ­£ç¡®æ‰¾é›¶
            gameState.correctChange = parseFloat((gameState.customerPaid - gameState.total).toFixed(2));

            // æ›´æ–°UI
            document.getElementById('shelfSection').classList.add('hidden');
            document.getElementById('confirmOrderBtn').classList.add('hidden');
            document.getElementById('totalSection').classList.remove('hidden');
            document.getElementById('changeSection').classList.remove('hidden');
            document.getElementById('submitBtn').classList.remove('hidden');

            document.getElementById('totalPrice').textContent = `$${gameState.total.toFixed(2)}`;
            document.getElementById('customerPaid').textContent = `$${gameState.customerPaid.toFixed(2)}`;

            // èšç„¦åˆ°è¾“å…¥æ¡†
            document.getElementById('changeInput').focus();
        }

        /**
         * æ£€æŸ¥æ‰¾é›¶ç­”æ¡ˆ
         */
        function checkAnswer() {
            const inputElement = document.getElementById('changeInput');
            const userAnswer = parseFloat(inputElement.value);

            // éªŒè¯è¾“å…¥
            if (isNaN(userAnswer) || userAnswer < 0) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„é‡‘é¢ï¼');
                return;
            }

            gameState.phase = 'result';

            // è·å–åé¦ˆå…ƒç´ 
            const feedback = document.getElementById('feedback');
            const feedbackEmoji = document.getElementById('feedbackEmoji');
            const feedbackText = document.getElementById('feedbackText');

            // åˆ¤æ–­æ˜¯å¦æ­£ç¡®
            if (userAnswer.toFixed(2) === gameState.correctChange.toFixed(2)) {
                feedback.className = 'feedback feedback-correct show';
                feedbackEmoji.textContent = 'ğŸ˜Š';
                feedbackText.textContent = 'å¤ªæ£’äº†ï¼é¡¾å®¢å¾ˆæ»¡æ„ï¼';
            } else {
                feedback.className = 'feedback feedback-wrong show';
                feedbackEmoji.textContent = 'ğŸ˜¡';
                feedbackText.textContent = `é¡¾å®¢ç”Ÿæ°”äº†ï¼æ­£ç¡®ç­”æ¡ˆæ˜¯ $${gameState.correctChange.toFixed(2)}`;
            }

            // ç¦ç”¨è¾“å…¥å’ŒæŒ‰é’®
            inputElement.disabled = true;
            document.getElementById('submitBtn').disabled = true;

            // æ˜¾ç¤ºä¸‹ä¸€å•æŒ‰é’®
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        /**
         * å¼€å§‹ä¸‹ä¸€è½®
         */
        function nextRound() {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            gameState = {
                phase: 'selecting',
                cart: [],
                total: 0,
                customerPaid: 0,
                correctChange: 0
            };

            // é‡ç½®UI
            document.getElementById('shelfSection').classList.remove('hidden');
            document.getElementById('totalSection').classList.add('hidden');
            document.getElementById('changeSection').classList.add('hidden');
            document.getElementById('submitBtn').classList.add('hidden');
            document.getElementById('feedback').classList.remove('show');
            document.getElementById('nextBtn').classList.add('hidden');

            document.getElementById('changeInput').value = '';
            document.getElementById('changeInput').disabled = false;
            document.getElementById('submitBtn').disabled = false;

            updateCart();
        }

        /**
         * ==================== æ¸¸æˆåˆå§‹åŒ– ====================
         */
        window.addEventListener('DOMContentLoaded', function() {
            initShelf();
            updateCart();

            // æ”¯æŒå›è½¦é”®æäº¤
            document.getElementById('changeInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !this.disabled) {
                    checkAnswer();
                }
            });
        });
    </script>
